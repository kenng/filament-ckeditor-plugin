<html lang="en" dir="ltr">
    <head>
        <title>CKEditor 5 ClassicEditor build</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            href="https://c.cksource.com/a/1/logos/ckeditor5.png"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body
        data-editor="ClassicEditor"
        data-collaboration="false"
        data-revision-history="false"
    >
        <div id="editor"></div>
        <footer>
            <p>
                <a
                    href="https://ckeditor.com/ckeditor-5/"
                    target="_blank"
                    rel="noopener"
                    >CKEditor 5</a
                >
                – Rich text editor of tomorrow, available today
            </p>
            <p>
                Copyright © 2003-2023,
                <a href="https://cksource.com/" target="_blank" rel="noopener"
                    >CKSource</a
                >
                Holding sp. z o.o. All rights reserved.
            </p>
        </footer>
        <!-- <script src="../build/ckeditor.js"></script> -->
        <script src="/ckeditor.js"></script>
        <script src="../node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
        <script>
            ClassicEditor.create(document.querySelector('#editor'), {
                htmlSupport: {
                    allow: [
                        {
                            name: /.*/,
                            attributes: true,
                            classes: true,
                            styles: true,
                        },
                    ],
                },
            })
                .then((editor) => {
                    window.editor = editor;
                    let mydata =
                        '<div>hello world</div><whatsapp>test whatsapp</whatsapp><wechat>hey wechat</wechat><div>bye world</div>';
                    editor.setData(mydata);
                })
                .catch((error) => {
                    console.error('Oops, something went wrong!');
                    console.error(
                        'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:',
                    );
                    console.error(error);
                });
        </script>
    </body>
</html>
